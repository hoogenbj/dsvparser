# console appender
log4j.appender.consoleAppender = org.apache.log4j.ConsoleAppender

# layout for the appender
log4j.appender.consoleAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{ABSOLUTE} [%t] %-5p %c %x - %m%n

# set root logger level
log4j.rootLogger = DEBUG, consoleAppender

log4j.logger.org.springframework=ERROR
log4j.logger.za.co.rmbcb.finsurv.service.validation.automation=DEBUG
# Print only messages of level WARN or above in the package com.foo.
log4j.logger.org.apache.commons.beanutils.converters=ERROR
# set application logger level
